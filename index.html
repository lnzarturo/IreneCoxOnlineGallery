            grid-template-columns: 1fr; /* Limit the grid to one column */

            width: 100%; /* Make the gallery take up full width of the page */
            max-width: 1000px; /* Optional: Limit the maximum width of the gallery */
        }

        .gallery img {
            width: 100%; /* Set image width to 100% of the grid cell */
            max-width: 400px; /* Optional: Limit the maximum width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
